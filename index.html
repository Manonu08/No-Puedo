<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Torre - Manuel Bainotti</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        body, html {
            background-color: black;
            margin: 0;
            padding: 0;
            width: 100%;
        }

        .image-wrapper {
            position: relative;
            width: 100%;
            line-height: 0;
            z-index: 1;
        }

        .xvi-text {
            position: absolute;
            top: 3%;
            left: 0;
            width: 100%;
            color: rgba(255,255,255,0.7);
            font-family: 'Times New Roman', serif;
            font-size: 22px;
            letter-spacing: 10px;
            text-align: center;
            z-index: 10;
            text-shadow: 0 0 10px rgba(0,0,0,1);
            padding-left: 10px;
            pointer-events: none;
        }

        .main-img {
            width: 100%;
            height: auto;
            display: block;
        }

        #links-footer {
            background-color: black;
            text-align: center;
            padding: 100px 0;
            width: 100%;
            /* FADE IN/OUT INICIAL */
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.8s ease-in-out, transform 0.8s ease-in-out;
            pointer-events: none; /* No clickable hasta que aparezca */
        }

        #links-footer.active {
            opacity: 1;
            transform: translateY(0);
            pointer-events: auto;
        }

        .social-icons {
            font-size: 3rem;
            margin: 40px 0;
        }

        .social-icons a {
            color: white;
            margin: 0 20px;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <div class="image-wrapper">
        <div class="xvi-text">XVI</div>
        <img src="Torre.jpg" alt="La Torre" class="main-img">
    </div>

    <footer id="links-footer">
        <div style="max-width: 600px; margin: 0 auto; padding: 0 20px;">
            <p style="color: white; font-size: 1.1rem; font-style: italic; line-height: 1.6; opacity: 0.9;">
                "La TORRE". Un disco de emociones, un cementerio de ellas. Ambient Experimental, Indie Rock y Folk. Argentina.
            </p>
            
            <div class="social-icons">
                <a href="https://open.spotify.com/intl-es/album/28T7z7X7V0T7Z7X7V0T7Z7" target="_blank"><i class="fab fa-spotify"></i></a>
                <a href="https://music.youtube.com/playlist?list=OLAK5uy_mE-_rcPuh-QSZMqQn2CnVtYEI6ALA390Y" target="_blank"><i class="fab fa-youtube"></i></a>
                <a href="https://music.apple.com/es/album/la-torre/1865266466" target="_blank"><i class="fab fa-apple"></i></a>
            </div>
            
            <p style="opacity: 0.3; color: white; font-size: 0.7rem; letter-spacing: 2px;">Â© 2026 Manuel Bainotti</p>
        </div>
    </footer>

    <script>
        const footer = document.getElementById('links-footer');
        
        window.addEventListener('scroll', () => {
            const footerRect = footer.getBoundingClientRect();
            const windowHeight = window.innerHeight;

            
            if (footerRect.top < windowHeight - 50) {
                footer.classList.add('active');
            } else {
                footer.classList.remove('active');
            }
        });
    </script>
</body>
</html>
