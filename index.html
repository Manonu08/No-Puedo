<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Torre - Manuel Bainotti</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: black;
            margin: 0;
            padding: 0;
        }

        .image-container {
            position: relative;
            width: 100%;
            line-height: 0;
        }

        .xvi-overlay {
            position: absolute;
            top: 3%;
            width: 100%;
            z-index: 10;
            text-align: center;
            pointer-events: none;
        }

        .xvi-text {
            color: rgba(255,255,255,0.75);
            font-family: 'Times New Roman', serif;
            font-size: 22px;
            letter-spacing: 10px;
            text-shadow: 0 0 12px rgba(0,0,0,1);
            padding-left: 10px;
        }

        .main-img {
            width: 100%;
            height: auto;
            display: block;
        }

        #links-footer {
            opacity: 0;
            transform: translateY(50px);
            transition: opacity 0.8s ease, transform 0.8s ease;
            text-align: center;
            padding: 100px 0;
            background: black;
        }

        #links-footer.active {
            opacity: 1;
            transform: translateY(0);
        }

        .footer-content {
            max-width: 700px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .social-icons {
            font-size: 3rem;
            margin: 40px 0;
        }

        .social-icons a {
            color: white;
            margin: 0 20px;
            text-decoration: none;
        }

        .copyright {
            opacity: 0.3;
            color: white;
            font-size: 0.7rem;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>

    <div class="image-container">
        <div class="xvi-overlay">
            <span class="xvi-text">XVI</span>
        </div>
        <img src="Torre.jpg" alt="La Torre" class="main-img">
    </div>

    <footer id="links-footer">
        <div class="footer-content">
            <p style="color: white; font-size: 1.2rem; line-height: 1.6; font-style: italic; opacity: 0.9;">
                "La TORRE". Un disco de emociones, un cementerio de ellas. Ambient Experimental, Indie Rock y Folk. Argentina.
            </p>
            
            <div class="social-icons">
                <a href="https://open.spotify.com" target="_blank"><i class="fab fa-spotify"></i></a>
                <a href="https://music.youtube.com" target="_blank"><i class="fab fa-youtube"></i></a>
                <a href="https://music.apple.com" target="_blank"><i class="fab fa-apple"></i></a>
            </div>
            
            <p class="copyright">Â© 2026 Manuel Bainotti</p>
        </div>
    </footer>

    <script>
        function checkScroll() {
            const footer = document.getElementById('links-footer');
            const triggerBottom = window.innerHeight * 0.8;
            const footerTop = footer.getBoundingClientRect().top;

            if (footerTop < triggerBottom) {
                footer.classList.add('active');
            } else {
                footer.classList.remove('active');
            }
        }

        window.addEventListener('scroll', checkScroll);
        window.addEventListener('load', checkScroll);
    </script>
</body>
</html>
